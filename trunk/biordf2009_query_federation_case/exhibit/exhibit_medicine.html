<html><head><title>TCM Herbs and Ingredients for Alzheimer's Disease</title>
    <link href="drugbank.js" type="application/json" rel="exhibit/data">
  
    <script src="http://static.simile.mit.edu/exhibit/api-2.0/exhibit-api.js"
            type="text/javascript"></script>
    <style>
    a{
        color: #000000;
    }
    </style>
    </head>
    
    <body>
        <!--The facets for filtering: ingredient, medicine -->
        <table width="100%">
        <tr valign="top">
            <td ex:role="viewPanel">
                <div ex:role="view"></div>
            </td>
            <td width="25%">
				<div ex:role="facet" ex:expression=".possibleDiseaseTarget" ex:facetLabel="PossibleDiseaseTarget"></div>
				<div ex:role="facet" ex:expression=".target" ex:facetLabel="Target"></div>
				<div ex:role="facet" ex:expression=".drugType" ex:facetLabel="DrugType"></div>
                <div ex:role="facet" ex:expression=".affectedOrganism" ex:facetLabel="AffectedOrganism"></div>
				<div ex:role="facet" ex:expression=".biotransformation" ex:facetLabel="Biotransformation"></div>
				<div ex:role="facet" ex:expression=".brandName" ex:facetLabel="BrandName"></div>
            </td>
        </tr>
    	</table>
    </body></html>
